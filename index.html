  </header>
    
	<div id = "content">
		<div id="table">
		<table class="standard-table" id="t1">
		</table>
		</div>
		
		<div class="epoch category40" id="chart" style="width: 400px; height: 200px;"></div>
		<div class="epoch category20" id="pie" style="width: 200px; height: 200px;"></div>
	</div>
	<script src = "/socket.io/socket.io.js"></script>
	<script>
	var PoolSum = 0;
	var PieData=[];
	
	var table = document.getElementById("t1");
	
	function populateFirst(contents){
	//list.innerHTML='';
	table.innerHTML="<tr class='alt'><th>#</th><th>Starter</th><th>Divs</th><th>Investment</th></tr>";
	
        for(var i = 0; i < contents.length; i++) {
        // Create the list item:
		//	var item = document.createElement('li');
		//	item.setAttribute("id",contents[i].id);
			
			var tr = document.createElement('tr');
			tr.setAttribute("id",contents[i].id);
			
        // Set its contents:
		//	var span = document.createElement('span');
		//	span.appendChild(document.createTextNode(contents[i].Dividend));
		//	item.appendChild(document.createTextNode(contents[i].StarterNum+ " : "));
		//	item.appendChild(span);
			
			var tdSt = document.createElement('td');
			var tdNm = document.createElement('td');
			var tdDv = document.createElement('td');
			var tdInv = document.createElement('td');
			var spanSt = document.createElement('span');
			var aDiv = document.createElement('a');
			tdSt.className="icon-silk";
			spanSt.className="acceptor-number";
			tdNm.className="acceptor";
			tdDv.className="fixed win";
			spanSt.appendChild(document.createTextNode(contents[i].StarterNum));
			tdSt.appendChild(spanSt);
			tr.appendChild(tdSt);
			tdNm.appendChild(document.createTextNode(contents[i].HorseName));
			tr.appendChild(tdNm);
			aDiv.appendChild(document.createTextNode(contents[i].Dividend.toFixed(2)));
			tdDv.appendChild(aDiv);
			tr.appendChild(tdDv);
			tdInv.className="inv";
			tdInv.appendChild(document.createTextNode(contents[i].Investment.toFixed(2)));
			tr.appendChild(tdInv);
						
			
        // Add it to the list:
			//list.appendChild(item);
			table.appendChild(tr);
		}
	}
	
	function populateOnChange(newolddata){
		document.getElementById(newolddata.old_val.id).childNodes[2].innerHTML = "<a class='divs'>"+newolddata.new_val.Dividend.toFixed(2) + "</a>";
		//var divspan = document.getElementById(newolddata.old_val.id).childNodes[1];
		//divspan.className= "divs";
	//	divspan.innerHTML = newolddata.new_val.Dividend;
		document.getElementById(newolddata.old_val.id).childNodes[3].innerHTML = "<span class='divs'>"+newolddata.new_val.Investment.toFixed(2)+"</span>";
	}
	
	function PoolSums(data){
		for(var i = 0; i < data.length; i++) {
		PoolSum=PoolSum+data[i].Investment;
		}
		
	}
	
	function UpdatePieData(data){
		PieData[data.new_val.StarterNum-1].value= data.new_val.Investment;
	}
	function timestamp() { return (new Date).getTime() / 1000; }

	var chart = $("#chart").epoch({
			type: "time.line",
			axes: ["left", "bottom"],
			data: [
				{label: "Pool Size", values: [{time: timestamp(), y: 0}]}
				
			]
	});
	
	var piechart = $('#pie').epoch({
                type: 'pie',
                data: [ ]
    });
	
	var socket = io.connect();
//	var list = document.getElementById("response");
	
	socket.on("leaders", function(data) {
		PieData=[];
		console.log(data);
		populateFirst(data);
		PoolSums(data);
		chart.push([
			{ time: timestamp(), y: PoolSum }
		]);
		//create piedata object
	
		for (var j=0; j<data.length; j++){
			PieData.push({label: data[j].StarterNum.toString(), value: data[j].Investment});
		}
		piechart.update(PieData);
		//scores.users = data;
	});	
	socket.on("update",function(data){
		console.log("Update:",data);
		populateOnChange(data);
		PoolSum=PoolSum-data.old_val.Investment+data.new_val.Investment;
		chart.push([
			{ time: timestamp(), y: PoolSum }
		]);
		UpdatePieData(data);
		piechart.update(PieData);
	});
	</script>
  </body>
